<!-- index.html -->

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Form - Input</title>
    <link
      rel="stylesheet"
      href="https://spoqa.github.io/spoqa-han-sans/css/SpoqaHanSans-kr.css"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <form action="" method="GET">
      <!-- text 타입은 택스트를 입력할수 있는 창 생성  -->
      <!-- placeholder은 text창에 기본적으로 적힌 글  -->
      <!-- maxlength 는 최소값,  minlength 는 최대값 -->
      <!-- required 는 반드시 입력해야한다. -->
      <!-- value 는 초기값 -->
      <label for="user_name">이름</label>
      <input
        id="user_name"
        type="text"
        placeholder="ID를 입력하세요!"
        maxlength="13"
        minlength="5"
        required
        value="서동균"
      />
      <!-- email 타입은 이메일 입력할수 있는 창 생성  -->
      <label for="user_mail">이메일</label>
      <input id = "user_mail"type="email" placeholder="이메일을 입력하세요" />
      <!-- Password 타입은 비밀번호 입력할수 있는 창 생성  -->
      <label for="user_pass"></label>
      <input id="user_pass" type="password" placeholder="비밀번호를 입력하세요" />
      <!-- Url 타입은 Url 입력할수 있는 창 생성  -->
      <label for="user_"></label>
      <input id="user_url" type="url" placeholder="url을 입력하세요" />
      <!-- 숫자 타입은 숫자 입력할수 있는 창 생성  -->
      <label for="user_name"></label>
      <input type="number" placeholder="숫자를 입력하세요" />
      <!-- 파일 타입은 파일을 업로드할수 있는 창 생성  -->
      <!-- accept는 파일형식을 제한할 수 있다.  -->
      <label for="user_name"></label>
      <input type="file" accept=".png, .jpg" />
      <button>Submit</button>
    </form>
  </body>
</html>
